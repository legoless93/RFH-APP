<ion-view title="sympton" id="page9">
  <ion-content padding="true" class="has-header">
    <form id="sympton-form8" class="list">
      <label class="item item-input" id="sympton-input5">
        <span class="input-label">Start at:</span>
        <input type="time" placeholder="">
      </label>
      <label class="item item-input" id="sympton-input6">
        <span class="input-label">End at:</span>
        <input type="time" placeholder="">
      </label>
      <div class="spacer" style="width: 300px; height: 16px;"></div>
      <label class="item item-select" id="sympton-select13">
        <span class="input-label">Symptons:</span>
        <select>
          <option>Pain or discomfort when passing urine</option>
          <option>Passing gravel in your urine</option>
          <option>Having (colic) or severe pain on either side</option>
          <option>Any visible blood in your urine</option>
          <option>Symptoms of urinary tract infection (UTI)</option>
          <option>Stone passage which did not need medical treatment</option>
        </select>
      </label>
      <label class="item item-select" id="sympton-select14">
        <span class="input-label">Action:</span>
        <select>
          <option>Attend to hospital</option>
          <option>nothing</option>
          <option></option>
        </select>
      </label>
      <label class="item item-select" id="sympton-select15">
        <span class="input-label">Result:</span>
        <select>
          <option>Nothing</option>
          <option>passed a stone</option>
          <option></option>
        </select>
      </label>
      <div class="spacer" style="width: 300px; height: 12px;"></div>
      <a ui-sref="symptonRecords" id="sympton-button8" class="button button-positive  button-block">Add to record</a>
    </form>
  </ion-content>
</ion-view>
